<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        
        <div class="card">
            <div class="star">
                <img src="./images/icon-star.svg" alt="" class="star-img">
            </div>
            <h1 class="title">How did we do?</h1>
            <p class="write-up">
                Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
            </p>
            <div id="rate-parent">
                <div class="rate-item">1</div>
                <div class="rate-item">2</div>
                <div class="rate-item">3</div>
                <div class="rate-item">4</div>
                <div class="rate-item">5</div>
            </div>

            <a href="#" id="btn">Submit</a>
    </div>


    <script src="./script.js"></script>
</body>
</html>
